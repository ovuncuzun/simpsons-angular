<main>
    <div class="character">
        <h3>{{ character?.firstName }} {{ character?.lastName }}</h3>
        <img [src]="character?.picture" [alt]="character?.firstName" />
        <h4>{{ character?.age }}</h4>
    </div>

    <div class="content">
        <form class="phrase-form" [formGroup]="phraseForm" (ngSubmit)="addEditPhrase()">
            <mat-form-field>
                <mat-label>Phrase</mat-label>
                <input formControlName="phrase" matInput placeholder="Add a phrase" />
            </mat-form-field>
            <input type="hidden" formControlName="id" />
            <div class="action-buttons">
                <button type="button" (click)="resetForm()" mat-raised-button>
                    Reset
                </button>
                <button mat-raised-button color="primary">Save</button>
            </div>
        </form>

        <div #list class="phrases">
            <div class="phrase" *ngFor="let phrase of phrases">
                <p>{{ phrase.phrase }}</p>

                <button mat-button (click)="editPhrase(phrase)">
                    <mat-icon aria-hidden="false" aria-label="edit icon">edit</mat-icon>
                </button>

                <button mat-button (click)="deletePhrase(phrase._id)">
                    <mat-icon aria-hidden="false" aria-label="delete icon">delete</mat-icon>
                </button>
            </div>
        </div>
    </div>
</main>
